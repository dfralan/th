<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" type="text/javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tecnohouse Gist</title>
    <link rel="icon" href="icons8-spiral-notepad-48.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" integrity="sha512-egJ/Y+22P9NQ9aIyVCh0VCOsfydyn8eNmqBy+y2CnJG+fpRIxXMS6jbWP8tVKp0jp+NO5n8WtMUAnNnGoJKi4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <!-- Hidden Content -->
    <div id="hiddenContent" style="display:none;">
      <script src="https://gist.github.com/dfralan/8e7b2d3d695b8a196fdb37b4fb2d1d3d.js"></script>
    </div>

    <!-- Pass Card -->
    <div id="passCard" class="position-absolute top-50 start-50 translate-middle card border-dark mb-3" style="max-width: 18rem;">

      <div class="card-header">Restricted access.</div>
      <div class="card-body mx-auto text-dark">
        <div class="mb-3">
          <input type="password" class="form-control" id="password">
          <div id="passwordHelpBlock" class="form-text">Insert the 6 characters PIN provided by your moderator.</div>
        </div>
        <div class="d-grid gap-2  mx-auto">
          <button class="btn btn-dark" type="button" onclick="checkPassword()">Enter</button>
        </div>
      </div>
    </div>
      
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
  </body>
</html>
